  <p><b>සද්ධා බලය, විරිය බලය, සති බලය, සමාධි බලය, පඤ්ඤා බලය</b> කියා බල ධර්‍ම ද පසෙකි. මිශ්‍ර‍ක සංග්‍ර‍හයෙහි කියවුණු බලවල දී මේවා ද කියැවිණ. මේවායේ වෙනස ලෝකෝත්තර මාර්ගයට උපකාර විය හැකි තත්ත්වයට භාවනාවෙන් දියුණු කළ ශ්‍ර‍ද්ධාදිය වීම පමණෙකි.</p>
